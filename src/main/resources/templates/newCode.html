<!DOCTYPE html>
<html lang="en">
<title>Create</title>

<body>

<p>
    <textarea id="code_snippet" style="width: 50%;height: 25vh" aria-label="">// write your code here</textarea>
</p>
<p>
    time:
    <input id="time_restriction" type="number" value="0" aria-label=""/>

</p>
<p>
    views:
    <input id="views_restriction" type="number" value="0" aria-label=""/>
</p>

<button id="send_snippet" type="submit" onclick="send()">Submit</button>

</body>

<script>
    function send() {
        let object = {
            "code": document.getElementById("code_snippet").value,
            "time":document.getElementById("time_restriction").value,
            "views":document.getElementById("views_restriction").value
        };

        let json = JSON.stringify(object);

        let xhr = new XMLHttpRequest();
        xhr.open("POST", '/api/code/new', false)
        xhr.setRequestHeader('Content-type', 'application/json; charset=utf-8');
        xhr.send(json);

        if (xhr.status === 200) {
            alert("Success!");
        }
    }
</script>

</html>
